    <body>
        <h2>Contactformulier</h2>
        <form id="contactform" action="https://formspree.io/f/xgejboqy" method="post"> 
            <input type="text" name="name" placeholder="Uw voornaam" />
            <input type="text" name="backname" placeholder="Uw achternaam" />
            <input type="text" name="streetname" placeholder="Uw adres" />
            <input type="email" name="_replyto" placeholder="Uw e-mailadres" />
            <input type="hidden" name="_subject" value="Website contact"/>
            <textarea name="message" placeholder="Uw bericht"></textarea>
            <input type="text" name="_gotcha" style="display:none"/>
            <input type="submit" value="Verzend">
    </form>
    </body>
</html>
